<div class="card">
    <div class="card-body" #scrollMe style="overflow: scroll; height: 535px" [scrollTop]="scrollMe.scrollHeight">
        <!-- <div *ngIf="(messageService.messageThread$ | async)?.length === 0">
            No messages yet... say hi by using the message box below
        </div> -->

        <ul class="chat">
            <li *ngFor="let message of messages">
                <div>
                    <div class="d-flex justify-content-between">
                        <div class="img&time d-flex">
                            <span class="chat-img ">
                                <img class="me-3 rounded-circle" src="{{message.senderPhotoUrl || './assets/user.png'}}"
                                    alt="image of user">
                            </span>
    
                            <div class="header">
                                <small class="text-muted ">
                                    <span class="fa fa-clock-o"> {{message.messageSent | timeago}}</span>
                                    <span class="text-danger" *ngIf="!message.dateRead 
                                            && message.senderUserName !== message.senderUserName">(unread)</span>
                                    <span class="text-success" *ngIf="message.dateRead 
                                            && message.senderUserName !== message.senderUserName">(read
                                        {{message.dateRead | timeago}})</span>
                                </small>
                            </div>
                        </div>
                        <button class="btn btn-danger del" (click)="deleteMessage(message.id)">X</button>
                    </div>
                    
                    <p class="p-3 m-1 ">{{message.content}}</p>

                </div>
            </li>
        </ul>
    </div>

    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input name="messageContent" required [(ngModel)]="messageContent" type="text"
                    class="form-control input-sm" placeholder="Send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">
                        Send <i *ngIf="" class="fa fa-spinner fa-spin"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
