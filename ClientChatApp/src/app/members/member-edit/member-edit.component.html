<div class="row" *ngIf="member">
    <div class="row">
        <div class="col-4">
            <h3>Your Profile</h3>
        </div>
        <div class="col-8">
            <div class="alert alert-info" *ngIf="editForm.dirty">
                <p style="display: inline"><strong>Information !! </strong>You have made changes.Any unsaved changes
                    will get lost</p>
            </div>
        </div>
    </div>
    <div class="col-4">

        <div class="card myCard">
            <img src="{{member.photoUrl || '/assets/carousel-imgs/Event-Image-Not-Found.jpg'}} "
                alt="{{member.knownAs}}" class="card-img-top img-thumnail">
            <div class="card-body">
                <div>
                    <strong>Location</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>

                    <p><strong>Age : </strong>{{member.age}}</p>

                </div>
                <div>
                    <strong>Member Active</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member Since</strong>
                    <p>{{member.createdAt}}</p>
                </div>

            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}" id="tab1">
                <form #editForm="ngForm" (submit)="updateMember()">
                    <h4>Introduction</h4>
                    <textarea [(ngModel)]="member.introduction" class="mt-3 form-control" name="introduction"
                        cols="100%" rows="3"></textarea>
                    <h4 class="mt-3">Looking for</h4>
                    <textarea [(ngModel)]="member.lookingfor" class="mt-3 form-control" name="lookingfor" cols="100%"
                        rows="3"></textarea>
                    <h4 class="mt-3">Interests</h4>
                    <textarea [(ngModel)]="member.interests" class="mt-3 form-control" name="interests" cols="100%"
                        rows="3"></textarea>
                    <h4 class="mt-3"> Location details</h4>
                    <div class="form-inline">
                        <label class="m-3" for="city">City</label>
                        <input [(ngModel)]="member.city" type="text" name="city" class="form-control m-3">
                        <label class="m-3" for="country">Country</label>
                        <input [(ngModel)]="member.country" type="text" name="country" class="form-control m-3">
                    </div>
                    <button [disabled]="!editForm.dirty" type="submit" class="btn btn-success btn-lg mt-5 p3">Save
                        Changes</button>
                </form>
            </tab>
            <tab heading="Edit Photos" id="tab1">
                <h4>Edit Photos</h4>

            </tab>




        </tabset>
    </div>
</div>
