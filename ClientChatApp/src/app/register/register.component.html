<form #registerForm="ngForm" (ngSubmit)="register(registerForm)" autocomplete="off">

    <h2 class="text-center text-primary">Sign up</h2>


<!-- UserName -->
    <div class="form-group">
        <input type="text" class="form-control mb-3" name="username" [(ngModel)]="model.username"
            placeholder="UserName">
    </div>

<!-- password -->
    <div class="form-group">
        <input type="password" class="form-control mb-3" name="password" [(ngModel)]="model.password"
            placeholder="Password">
    </div>


<!-- Register button -->
    <div class="form-group text-center">
        <button class="btn btn-success m-2" type="submit" >Register</button>
        <button class="btn btn-default m-2" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>
