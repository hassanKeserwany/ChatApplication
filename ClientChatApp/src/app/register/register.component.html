<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>

    <div class="form-group" class="mb-3 mt-5">
        <label class="control-label" style="margin-right:10px ;">I am a :</label>
        <label class="radio-inline m-2">
            <input class="m-2" type="radio" value="male" formControlName="gender">Male
        </label>
        <label class="radio-inline m-2">
            <input class="m-2" type="radio" value="female" formControlName="gender">Female
        </label>
    </div>

    <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'known as'"></app-text-input>
    <app-date-input [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'date Of Birth'"
        [maxDate]='maxDate'></app-date-input>

    <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]="'city'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]="'country'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'password'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])"
        [label]="'Confirm password'"></app-text-input>

    <!-- error handling from server side -->
    <div class="row mt-3" *ngIf="validationErrors.length >0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <!-- Register button -->
    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success m-2" type="submit">Register</button>
        <button class="btn btn-default m-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
