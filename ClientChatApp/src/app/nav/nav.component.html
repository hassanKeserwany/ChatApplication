<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <div class="container">

        <a class="navbar-brand moveUpDown" routerLink='/' routerLinkActive="active">Dating App</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            
            <ng-container *ngIf="(accountService.currentUser$|async)">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " routerLink="/messages" routerLinkActive="active">Messages</a>
                </li>
                <li class="nav-item" *appHasRole="['Admin','Moderator']">
                    <a class="nav-link " routerLink="/admin" routerLinkActive="active">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " (click)="logout()">Logout</a>
                </li>
            </ng-container>

        </ul>


        <div class="dropdown" *ngIf="(accountService.currentUser$|async) as user" dropdown>
            <img src="{{user.photoUrl}} " class="userImage">
            <a id="button-basic" dropdownToggle type="link" class="dropdown-toggle  text-light"
                aria-controls="dropdown-basic">
                Welcome <span>{{user.knownAs| titlecase}}</span>
            </a>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu mt-3" role="menu" aria-labelledby="button-basic">
                <li role="menuitem"><a class="dropdown-item" routerLink="member/edit">Edit Profile</a></li>

                <li class="divider dropdown-divider"></li>
                <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>


        <form *ngIf="(accountService.currentUser$|async)===null " #loginForm="ngForm" class="d-flex"
            (ngSubmit)="login()" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="Text"
                placeholder="UserName" >
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                placeholder="Password" value="password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>


</nav>
